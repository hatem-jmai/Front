
  <h2 mat-dialog-title class="card-title ">{{titre}}</h2>


<mat-dialog-content class="mat-typography">
  
<form>  
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4"  >Nom</label>
            <input type="text" class="form-control" [(ngModel)]="cadre.nom" name="nom"
             placeholder="Nom">
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4"  >Prenom</label>
            <input type="text" class="form-control" name="prenom "[(ngModel)]="cadre.prenom"
             placeholder="Prenom">
          </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4"  >Grade</label>
        <input type="text" class="form-control" name="mail" [(ngModel)]="cadre.grade"
         placeholder="Grade">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4" >Fonction</label>
        <input type="text" class="form-control" name="password" [(ngModel)]="cadre.fonction"
         placeholder="Fonction">
      </div>

      <div class="form-group col-md-6"> 
          <label for="direction" >direction Centrale</label>
      <select class="form-control col-sm-8" id="type"  [(ngModel)]="cadre.direction" name="direction">
        <option value="" [disabled]="true">selectionner une direction</option>
        <option *ngFor="let direction of directions"  [value]="direction.libelle_direction">
          {{direction.libelle_direction}}
        </option> 
      </select>
      </div>

    </div>
   
    
    <div class="form-group">
      
    </div>
    
  </form>
  
  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button  class="btn btn-info" [hidden]="btn1" (click)="ajoute()">{{titre}}</button>
</mat-dialog-actions>
<mat-dialog-actions align="end">
  <button  class="btn "  [hidden]="btn2" (click)="update()">{{titre}}</button>
</mat-dialog-actions>
