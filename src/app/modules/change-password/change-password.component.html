<div class="card card-outline-secondary">
    <div class="card-header card-header-primary cardHeader">
        <h4 class="card-title ">changer mot de passe</h4>
        <p class="card-category"> </p>
    </div>
    <div class="card-body">
        <form class="form cardChange" role="form" autocomplete="off" >
            <div class="form-group">
                <label for="inputPasswordOld">Mot de passe actuel</label>
                <input type="password" class="form-control" [(ngModel)]="this.user.password" name="old Password" #currentPassword="ngModel"  id="inputPasswordOld" required>
                    <span  class="form-text small text-muted" *ngIf="currentPassword.invalid">
                        Mot de passe requis.
                    </span>
            </div>
            <div class="form-group" >
                <label for="inputPasswordNew">nouveau mot de passe</label>
                <input type="password" class="form-control" minlength="8"  id="inputPasswordNew"
                 [(ngModel)]="this.user1.password" name="new Password" #newPassword="ngModel" required> 
                <div *ngIf="newPassword.invalid && (newPassword.dirty || newPassword.touched)">
                <span   class="form-text small text-muted" *ngIf="newPassword.errors.minlength">
                    le mot de passe doit comporter au moins 8 caract√®res.
                    </span>
                    </div>
            </div>
            <div class="form-group">
                <label for="inputPasswordNewVerify">Confirmez le mot de passe</label>
                <input type="password" class="form-control" id="inputPasswordNewVerify" (focusout)="veriferPassword()"
                 [(ngModel)]="confirmPassword" name="verif Password">
                <span  class="form-text small text-muted" [hidden]="verif"> 
                    mot de passe incompatible 
                </span>
                <span  class="form-text small text-muted" [hidden]="verif1"> 
                    mot de passe valide
                </span>
                    
                    <!-- To confirm, type the new password again.  -->
            </div>
            <div class="form-group">
                <button type="submit" (click)="changePassword()"  class="btn btn-success btn-lg float-right">Enregistrer</button>
            </div>
        </form>
    </div>
</div>
