
    <div class='card'>
        <div class="card-header card-header-danger">
            <h4 class="card-title ">Liste des organismes</h4>
            <p class="card-category"></p>
        </div>
        <div class='card-body' >
            <div class="row">
                <div class="col-3">   
            
             <input [(ngModel)]="listFilter" type="text"  class="form-control" placeholder="Typer pour filter">
            
            </div>
                <div class="col">
                    <button class="btn btn-danger" (click)="openDialog()">ajouter un organisme</button>
                </div>
            </div>
            <div class="table table-hover">
                <table class='table'>
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>libelle</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr 
                    *ngFor="let organisme of filteredOrganismes | slice:startindex:endindex">
                        <td>{{ organisme.id }}</td>
                        <td>{{ organisme.libelle_org }}</td>
                        
                        <td > 
                            <button  class="btn btn-danger" (click)="openDialog()"  (click)="edit($event)" [value]="organisme.id" >
                               MODIFIER </button> 
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
    <!-- Modal -->
        <div class="card-footer text-muted text-right">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                <li class="page-item">
                    <a class="page-link"  aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li *ngFor="let i of getarray(nb); let in = index" class="page-item">
                    <button  class="page-link" (click)="updateindex(in)" >{{in+1}}</button>
                    </li>
                    <li class="page-item">
                        <button class="page-link"   aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        </button>
                    </li>
                
                </ul>
            </nav>
        
        </div>
    
            
    </div>
        
           
</div>
