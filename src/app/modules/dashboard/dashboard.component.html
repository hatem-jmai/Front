<div id = "contentToConvert">
  <div id = "content"  #content > 
  <div class="card m-3">
      <h5 class="card-header">Dossier de Visite à l'étranger</h5>
  
      <div class="card-body">
          <form>
              <div class="form-row">
                  <div class="form-group col-2">
                      <label>Date</label>
                      <input type="date" name="date_arrive_invitation" [(ngModel)]="dossier.date_arrive_invitation" >
                  </div>
  
                  <div class="form-group col-3">
                      <label>Direction Centrale</label>
                      <input type="text"  
                       />
                     
                  </div>
                  <div class="form-group col-3">
                      <label>Nature</label>
                      <input type="text"   [(ngModel)]="dossier.nature" name="nature"
                       />
                     
                  </div>
                  <div class="form-group col-4">
                      <label>Statut</label>
                      <input type="text"   [(ngModel)]="dossier.statut" name="statut"
                       />
                     
                  </div>
              </div>
  
              <div class="form-row">
              <div class="form-group col-5">
                  <label>Organisme etrangére</label>
                  <select type="text"  
                   >
                  </select>
              </div>
              </div>
  
              <div class="form-row">
                  <div class="form-group col">
                      <label>Programmme de coopération</label>
                      <input type="text" />
                  </div>  
              </div>
              
              <div class="form-row">
                  <div class="form-group col">
                      <label>Sujet</label>
                      <input type="text"  [(ngModel)]="dossier.sujet" name="sujet"/>
                  </div>  
  
              </div>
  
              <div class="form-row">
                  <div class="form-group col-4">
                      <label>Pays de destination</label>
                      <select class="form-control col-sm-8" id="type"   name="Pays de destination">
                              <option *ngFor="let Pays of pays" >
                                {{Pays.libelle_pays}}
                              </option>
                        </select>
                  </div>
  
                  <div class="form-group col-4">
                      <label>Ville de destination</label>
                      <input type="text"  class="form-control" 
                       />
                     
                  </div>
                  <div class="form-group col-4">
                      <label>Langues de travail</label>
                      <input type="text"   [(ngModel)]="dossier.langues" name="langues"
                       />
                     
                  </div>
              </div>
  
                  
              <div class="form-row">
                  <div class="form-group col-4">
                      <label>Date de début</label>
                      <input type="date"  [(ngModel)]="dossier.date_deb" name="date_deb">
                  </div>
  
                  <div class="form-group col-4">
                      <label>Date de fin </label>
                      <input type="date"    [(ngModel)]="dossier.date_fin" name="date_fin"
                       />
                     
                  </div>
                  <div class="form-group col-4">
                      <label>Date limite de réponse</label>
                      <input type="date"   [(ngModel)]="dossier.date_limite_reponce"  name="date_limite_reponce"
                       />
                     
                  </div>
              </div>
  
  
              <table class="table table-bordered" >
                  <thead>
                    <tr>
                      <th colspan="2" >Nbre participants</th>
                
                      <th >Prise en charge</th>
                      <th >Organisme Etrangere</th>
                      <th >INS</th>
                    </tr>
                  </thead>
  
                  <tbody>
                    <tr>
                      <th>INS</th>
                      
                      <td> <input type="number" [(ngModel)]="dossier.nbr_participant_ins" name="nbr_participant_ins">&nbsp; participants </td>
                      <td> Transport</td>
                      <td><input type="checkbox" class="check" [(ngModel)]="dossier.frais_transport" name="frais_transport"></td>
                      <td><input type="checkbox" ></td>
                    </tr>
                    <tr>
                      <th>SP</th>
                      <td><input type="number" class="numberparticipant" [(ngModel)]="dossier.nbr_participant_sp" name="nbr_participant_sp">&nbsp; participants</td>
                      <td>Hébergement</td>
                      <td><input type="checkbox" class="check" [(ngModel)]="dossier.frais_residence" name="frais_residence"></td>
                      <td><input type="checkbox" ></td>
                    </tr>
                   
                    
                      
                  </tbody>
                </table>
  
  
                <table class="table table-bordered">

                    </tr>

                </table>
